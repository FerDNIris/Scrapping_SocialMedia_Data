<h2>Chat con Gemini</h2>

<div class="chat-container">
  <div *ngFor="let message of chatMessages" class="message" [ngClass]="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}">
    <strong>{{ message.sender }}:</strong> {{ message.text }}
  </div>
</div>

<div class="input-area">
  <textarea [(ngModel)]="userMessage" placeholder="Escribe tu pregunta aquÃ­..."></textarea>
  <button (click)="sendMessage()">Enviar</button>
</div>

<style>
  .chat-container {
    border: 1px solid #ccc;
    height: 300px;
    overflow-y: auto;
    padding: 10px;
    margin-bottom: 10px;
  }

  .message {
    padding: 8px;
    margin-bottom: 5px;
    border-radius: 5px;
  }

  .user-message {
    background-color: #e0f7fa;
    text-align: right;
  }

  .bot-message {
    background-color: #f5f5f5;
    text-align: left;
  }

  .input-area {
    display: flex;
  }

  .input-area textarea {
    flex-grow: 1;
    padding: 8px;
    margin-right: 5px;
  }

  .input-area button {
    padding: 8px 15px;
  }
</style>
